fragment listUserFragment on users {
  id
  name
  picture
  streak
}

fragment basicUserFragment on users {
  ...listUserFragment
  email
  bio
}

fragment userFragment on users {
  ...basicUserFragment
  followers {
    follower {
      ...basicUserFragment
    }
  }
  followers_aggregate {
    aggregate {
      count(distinct: true, columns: user_id)
    }
  }
  following {
    user {
      ...basicUserFragment
    }
  }
  activities {
    ...activityFragment
  }
}

fragment basicActivityFragment on activities {
  activity_id
  caption
  duration
  geofence_id
  score
  started_at
  stopped_at
  friend_id
}

fragment activityFragment on activities {
  activity_id
  caption
  created_at
  geofence {
    ...geofenceFragment
  }
}

fragment geofenceFragment on geofences {
  id
  name
  category
  coordinates
  description
  latitude
  longitude
  radius
  variant
}

fragment challengeFragment on challenge {
  id
  challenge_type
  created_at
  start_date
  end_date
  state
  rules
  created_by_user {
    ...listUserFragment
  }
  opponents: challenge_participants(order_by: { challenge_participant_state: { state: asc } }) {
    ...opponentFragment
  }
}

fragment challengeFeedFragment on challenge {
  ...challengeFragment
  winner {
    ...listUserFragment
  }
}

fragment achievementFragment on achievement {
  id
  description
  name
  achievement_type
  level
  created_at
  rule
}

fragment opponentFragment on challenge_participant {
  user {
    id
    name
    picture
  }
  state
  progress
}

fragment challengeTypeFragment on challenge_type {
  name
  description
}

fragment activityFeedFragment on feed {
  id
  user {
    ...basicUserFragment
  }
  activity {
    ...basicActivityFragment
  }
  created_at
}

fragment achievementFeedFragment on feed {
  id
  user {
    ...basicUserFragment
  }
  user_achievement {
    achievement {
      ...achievementFragment
    }
  }
  created_at
}

fragment feedActivityFragment on activities {
  activity_id
  caption
  duration
  geofence_id
  geofence {
    ...geofenceFragment
  }
  score
  created_at
  started_at
  stopped_at
  friend {
    ...basicUserFragment
  }
}

fragment fullFeedFragment on feed {
  id
  user {
    ...listUserFragment
  }
  activity_id
  activity {
    ...feedActivityFragment
  }
  achievement_id
  user_achievement {
    achievement {
      ...achievementFragment
    }
  }
  challenge {
    ...challengeFeedFragment
  }
  created_at
  likes {
    ...likesFragment
  }
}

fragment likesFragment on likes {
  user {
    ...listUserFragment
  }
}

fragment notificationFragment on notifications {
  id
  type
  text
  seen
  user_id
  created_at
}

fragment profileActivityFragment on feed {
  id
  user {
    ...listUserFragment
  }
  activity_id
  activity {
    ...feedActivityFragment
  }
  created_at
  likes {
    ...likesFragment
  }
}
