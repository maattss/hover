mutation UpdateFriendTracking($linking_word: String!, $user_id: String!, $date: date!) {
  update_friend_tracking(
    where: { linking_word: { _eq: $linking_word }, _and: { date: { _eq: $date } } }
    _set: { user_join_id: $user_id }
  ) {
    returning {
      user_start {
        ...basicUserFragment
      }
    }
  }
}
