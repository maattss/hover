query Highscore($timespan: timestamptz, $category: String) {
  users {
    id
    name
    picture
    activities_aggregate(
      where: { started_at: { _gt: $timespan }, geofence: { category: { _eq: $category } } }
      order_by: { score: desc_nulls_last }
    ) {
      aggregate {
        sum {
          score
        }
      }
    }
  }
}
